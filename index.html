<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript</title>
    <script type="text/javascript" src="./js/script.js"></script>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <div class="Ejercicio1">
        <h2>Ejercicio 1</h2>
        <h4>
            Ingrese la distancia en metros:
        </h4>   
        <label for="Distancia">Distancia: </label>
        <input type="text" id="Distancia" size="10">  
        <button type="button" onclick="ObtenerTransporte()">
            Ingresar
        </button>       
        <p id="Respuesta"></p>
        <div id="Imagen"><img src="./images/interrogacion.png"></div>  
    </div>
    <div class="Ejercicio2">
        <h2>Ejercicio 2</h2>
        <h4>
            Ingrese 5 números:
        </h4>
        <div class="Numeros">
            <input type="text" id="num1" size="1">
            <input type="text" id="num2" size="1">
            <input type="text" id="num3" size="1">
            <input type="text" id="num4" size="1">
            <input type="text" id="num5" size="1">
        </div>
    
        <div class="botones">
            <button type="button" onclick="ObtenerMayor()">
                Buscar Mayor
            </button>
            <p class="Nota">(Usando Math, admite campos vacíos)</p>
            <button type="button" onclick="ObtenerMayor2()">
                Buscar Mayor Metodo 2
            </button>
            <p class="Nota">(Usando un for, NO admite campos vacíos)</p>
        </div>
    
        <p id="Respuesta2"> </p>
    </div>
</body>
</html>
